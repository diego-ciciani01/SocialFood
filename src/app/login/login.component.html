<div class="row">
    <div class="col-6 mx-auto">
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <p>username</p>
            <input type="text" formControlName="username">
            <p>password</p>
            <input type="text" formControlName="password">
            <button type="submit">submit</button>
        </form>
    </div>
</div>
