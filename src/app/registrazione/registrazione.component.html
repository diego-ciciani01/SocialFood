<div class="row">
  <div class="col-6 mx-auto">
    <h1>Registrazione</h1>
    <form [formGroup]="formRegistrati" (ngSubmit)='registrazione()'>
      <div class="form-group">
        <label>Nome </label>
        <input type="text" formControlName="nome" class="form-control" aria-describedby="emailHelp" placeholder="Inserisci Nome">
      </div>
      <div class="form-group">
        <label>Cognome </label>
        <input type="text" formControlName="cognome" class="form-control" aria-describedby="emailHelp" placeholder="Inserisci Cognome">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">email </label>
        <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp" placeholder="Inserisci Nome">
      </div>
      <div class="form-group">
        <label>Username </label>
        <input type="text" formControlName="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <br>
      <div class="form-group">
        <button class="btn btn-outline-primary" type="submit" style="margin-right:15px;"  href="#">Sign up</button>
        <button class="btn btn-outline-primary" type="reset" href="#">Reset</button>
      </div>
    </form>
  </div>
</div>
